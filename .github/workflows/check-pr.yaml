name: Check clients.yaml

on:
  pull_request:
    paths:
      - 'clients.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'

    - name: Test generate.sh
      run: |
        chmod +x generate.sh
        ./generate.sh