name: Update README.md

on:
  push:
    branches:
      - 'main'
    paths:
      - 'clients.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go (if the generate.sh script requires Go)
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'

    - name: Run generate.sh to update README.md
      run: |
        chmod +x generate.sh
        ./generate.sh

    - name: Commit and push if there are changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "Update README.md" --allow-empty || exit 0
        git push